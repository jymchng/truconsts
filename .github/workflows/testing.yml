name: Test

on:
  push:
    branches:
      - dirtydev
  pull_request:
    branches:
      - dirtydev

jobs:
  test-local-build:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cython
          pip install pytest
          pip install mypy
          find . | grep -E "(/*.pyx)" | xargs cythonize -i
          python -m setup clean --all
          
      - name: Run tests
        run: |
          python -c "import truconsts; print("`truconsts.__VERSION__` = ", truconsts.__VERSION__); truconsts.does_it_work(); from truconsts.constants import BaseConstants"

  test-local-pip-install:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Run tests
        run: |
          pip install --use-pep517 .
          python -c "import truconsts; print("`truconsts.__VERSION__` = ", truconsts.__VERSION__); truconsts.does_it_work(); from truconsts.constants import BaseConstants"

  test-testpypi-install:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.7, 3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cython
          pip install pytest
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple truconsts
          
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -c "import truconsts; print("`truconsts.__VERSION__` = ", truconsts.__VERSION__); truconsts.does_it_work(); from truconsts.constants import BaseConstants"
          python -m pytest -vv .

  test-pypi-install:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cython
          pip install pytest
          pip install truconsts
          
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -c "import truconsts; print(truconsts.__VERSION__); truconsts.does_it_work(); from truconsts.constants import BaseConstants"
          python -m pytest -vv .