name: Test

on:
  push:
    branches:
      - dirtydev
      - master
      - dev
  pull_request:
    branches:
      - master

jobs:
  test-local-build:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install cython, pytest, build
          find . | grep -E "(\.pyx$)" | xargs cythonize -i
          python -m setup clean --all
          python -m build
          pip install --use-pep517 .
          
      - name: Run tests
        run: |
          python -c "import truconsts; print(truconsts.__VERSION__); from truconsts.constants import BaseConstants; truconsts.does_it_work()"


  test-local-pip-install:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Run tests
        run: |
          pip install --use-pep517 .
          python -c "import truconsts; print(truconsts.__VERSION__); from truconsts.constants import BaseConstants; truconsts.does_it_work()"
          pip install pytest
          pip install pytest-cov
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage1.xml,./coverage2.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true

  test-testpypi-install:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest
          pip install pytest-cov
          pip install --use-pep517 --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple truconsts
          
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -c "import truconsts; print(truconsts.__VERSION__); from truconsts.constants import BaseConstants; truconsts.does_it_work()"
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage1.xml,./coverage2.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true

  test-pypi-install:
    continue-on-error: True
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, linux-latest]
        python-version: [3.8, 3.9, 3.10.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pytest
          pip install --use-pep517 -U truconsts
          pip install -U pytest-cov
          
          
      - name: Run tests
        run: |
          cd ${{ github.workspace }}
          python -c "import truconsts; print(truconsts.__VERSION__); from truconsts.constants import BaseConstants; truconsts.does_it_work()"
          python -m pytest --cov=./ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage1.xml,./coverage2.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true